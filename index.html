<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa metabólica basal | WE Project</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <header>
            <a><img src="assets/imgs/logo 002.1.png" id="logo-top-side"></a>
        </header>
        <nav>
            <a>Sobre</a>
            <a>Quem somos</a>
            <a>Trabalho conosco</a>
            <a>Privacidade</a>
            <a>Apoia-se</a>
        </nav>

        <section>
            <main>
                <div>
                    <div class="TMB"><h1>TAXA METABÓLICA BASAL (TMB)</h1></div>
                    <div class="calculadora">

                    <div> <!-- sexo -->
                        <p>Sexo*
                            <div class="sex">
                                
                                <input value="Feminino" type="radio" name="radsex" id="fem">
                                <label for="fem">Feminino</label>

                                <input value="Masculino" type="radio" name="radsex" id="mas">
                                <label for="mas">Masculino</label>

                            </div>
                        </p>
                    </div>

                    <div> <!-- altura -->
                        <p>Altura*</p>
                        <div class="height">
                            <input type="number" id="height" required>
                        </div>
                    </div>

                    <div> <!-- peso -->
                        <p>Peso(KG)*</p>
                        <div class="kg">
                            <input type="number" id="kg" required>
                        </div>
                    </div>

                    <div> <!-- anos -->
                        <p>Idade (anos)*</p>
                        <div class="years">
                            <input type="number" id="years" required>
                        </div>
                    </div>

                    <a><input class="button" type="button" value="Calcular" onclick="somar()"></div></a>
                </div>
            </main>
        
            <aside>
                <img id="gym-man" src="assets/imgs/gym-man.png">
            </aside>
            
        </section>

        <script src="script.js"></script>

</body>
</html>
